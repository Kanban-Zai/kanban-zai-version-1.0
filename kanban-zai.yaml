Kanban-Zai:
  version: 2.5
  context: default
  settings:
    - egos: off|READONLY
    - quorum: 2
    - cadence: undefined
    - speed-limit: 1
    - deadlines: not-allowed
  claims:
    - player1|uri
    - player2|uri
    - player3|uri
    - pan|uri
    - guest|uri
    - anathema-rom|uri
    - productivity-rom|uri
    - idea-rom|uri
  norms:
    - deviate
    - muster
    - consensus
    - slack
  values:
    - objectivity
    - predictability
    - trust
  journal:
    - The Journal can document anything as free text.  See Journal Markup Language for more detail.
  roster:
    - Player Type | Name | kanban-zai.yml file
  method:
    - suggestion
    - idea
    - ready
    - wip
    - accepted
    - completed

