Kanban-Zai:
  version: 2.5
  context: default
  settings:
    - egos: off|READONLY
    - quorum: 2
    - cadence: undefined
    - speed-limit: 1
    - deadlines: not-allowed
  claims:
    - player1
    - player2
    - player3
    - pan
    - guest
    - anathema-rom
  norms:
    - deviate
    - muster
    - consensus
  values:
    - objectivity
    - predictability
    - trust
  journal:
    - The Journal can document anything as free text.  See Journal Markup Language for more detail.
  roster:
    - Player Type | Name | kanban-zai.yml file
  method:
    - idea
    - ready
    - wip
    - completed

