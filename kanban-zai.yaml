Kanban-Zai:
  version: 2.5
  context: default
  implements:
    - kbz-increment-m
  settings:
    - egos: off|READONLY
    - quorum: 2
  claims:
    - behaviours
    - outcomes
    - players
    - value
  norms:
    - deviate
    - muster
    - consensus
  values:
    - objectivity
    - predictability
    - trust
  journal:
    - The Journal can document anything as free text.  See Journal Markup Language for more detail.
  roster:
    - Player Type | Name | kanban-zai.yml file
