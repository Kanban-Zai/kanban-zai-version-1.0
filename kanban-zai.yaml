Kanban-Zai:
  version: 1
  context: default
  settings:
    - egos: off|READONLY
    - quorum: 2
    - cadence: 1 week
    - prime-limit: 2
  beliefs:
    - rationality
    - irrationality
    - commonsense
  outcomes:
    - value
    - quality
  norms:
    - deviate
    - muster
    - consensus
    - pan
  values:
    - objectivity
    - predictability
    - tolerance
    - trust
  journal:
    - The Journal can document anything as free text.  See Journal Markup Language for more detail.
  roster:
    - Player Type | Name | kanban-zai.yml file
