Kanban-Zai:
  version: 2.5
  context: default
  method: prioritised-backlog
  settings:
    - egos: off|READONLY
    - quorum: 2
  claims:
    - rational-players
    - rational-observers
    - irrational-players
    - pan
    - guests
    - product-rom
    - value-rom
    - quality-rom
  norms:
    - deviate
    - muster
    - consensus
  values:
    - objectivity
    - predictability
    - trust
  journal:
    - The Journal can document anything as free text.  See Journal Markup Language for more detail.
  roster:
    - Player Type | Name | kanban-zai.yml file


